<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV and Summary</title>
    <link rel="stylesheet" href="/static/cv.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>CV and Summary</h1>
        <div class="grid-container">
            <!-- Left side: CV Display -->
            <div class="cv-container">
                <div class="cv-display" id="cv-display">
                    {% if cv_image %}
                        <img src="data:image/jpeg;base64,{{ cv_image }}" alt="CV">
                    {% else %}
                        <span>No CV uploaded</span>
                    {% endif %}
                </div>
            </div>

            <!-- Right side: CV Summary -->
            <div class="summary-container">
                <div class="card">
                    <div class="card-header">
                        <h2>CV Summary</h2>
                    </div>
                    <div class="card-content" id="summary-content">
                        {% if summary %}
                            <div id="summary-tex">{{ summary | safe }}</div>
                        {% else %}
                            <p class="placeholder-text">No summary available</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        MathJax.typesetPromise();
    </script>
</body>
</html>
