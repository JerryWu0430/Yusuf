<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="/static/listing.css">
</head>
<body>
    <div class="container">
        <a href="/cv" class="back-link">‚Üê Back to CV</a>
        <h1>Recommended Jobs</h1>
        
        <div class="job-layout">
            <!-- Left column: Job list -->
            <div class="job-list">
                <div id="job-listings">
                    <!-- Job cards will be inserted here -->
                </div>
            </div>

            <!-- Right column: Job details -->
            <div class="job-details-panel">
                <div id="job-details" class="job-details-content">
                    <div class="initial-message">
                        <h2>Select a job to view details</h2>
                        <p>Click on a job from the list to view its details</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/listing.js"></script>
</body>
</html>
