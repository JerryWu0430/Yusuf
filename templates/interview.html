<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview with Alice AI</title>
    <link rel="stylesheet" href="/static/interview.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Interview with Alice AI</h1>
            
            <div class="avatar-container">
                <div class="avatar">
                    <img src="/static/placeholder.svg" alt="Alice AI Avatar">
                </div>
            </div>
            
            <div class="content">
                <p class="status-text">Press the button to start your interview with Alice</p>
                <button id="interviewButton" class="interview-button">
                    <i class="fas fa-microphone"></i>
                    Start Interview
                </button>
            </div>
            
            <div class="instructions">
                <p>Click "Start Interview" when you're ready to begin.</p>
                <p>The interview will continue until you click "End Interview".</p>
            </div>
        </div>
    </div>

    <script src="/static/interview.js"></script>
</body>
</html>
