<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Dream Job</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div class="container">
        <h1>Find your dream job</h1>
        <p class="subtitle">Upload a CV to get started.</p>

        <div class="upload-container">
            <div class="upload-area">
                <svg class="upload-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <button class="upload-button">Upload CV</button>
                <input type="file" id="cv-input" accept=".pdf,.doc,.docx" class="hidden">
            </div>
        </div>
    </div>
    <script src="/static/index.js"></script>
</body>
</html>
